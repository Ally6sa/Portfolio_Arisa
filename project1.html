                <h2>What is AfDev.</h2>
                <p>“AfDev.” is a portal site for a department who is in charge of managing all of Toyota's African operations (sales, service, VC, etc.). There are over 100 employees in the department, and they can check information they need quickly through TAF:D!, reducing hours to search them. 
                    <picture>
                        <source src="image/Slide 4_3 - 1.png" media="(max-width:1000px)">

                        <img src="image/Slide 4_3 - 1.png" alt="Mockup">
                     </picture>  
                <h2>THe Challenges</h2>
                <p>Despite increasing the number of employees in the department, many associate employees still work overtime daily. Data comparing average overtime across departments revealed that this department had one of the highest rates of overtime in the company. <br />
                    Furthermore, many associate workers find their work unfulfilling and experience decreased motivation. Due to the organization's size and the extensive nature of projects, it's challenging for employees to see how their work makes a positive impact</p>
                    <picture>
                        <source src="image/Slide 16_9 - 1.png" media="(max-width:1000px)">

                    </picture>    
                
                <h2>User Research</h2>  
                <p>To begin with, we conducted a face to face interviews to clarify these 2 points. </p> 

                    <ol>
                    <li>Why employees overwork? What is taking time?</li>
                    <li>Why are associates less motivated?</li> 
                    </ol>
                    <p>Interview to these stakeholders sectors (total 7 people). </p>
